<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>Water color palette composer</title>

<style>
.frame {
  fill: none;
  stroke: #000;
}

.axis text {
  font: 10px sans-serif;
}

.axis line,
.axis circle {
  fill: none;
  stroke: #777;
  stroke-dasharray: 1,4;
}

.axis :last-of-type circle {
  stroke: #333;
  stroke-dasharray: none;
}

.line {
  fill: none;
  stroke: red;
  stroke-width: 1.5px;
}
</style>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script defer='true' src="colorwheel.js"></script>

</head>

<body>
<h1>Color wheel construction from HandPrint</h1>

<div id="colorwheel">
</div>
<div id="colorseldiv">
    <p>
    Sort by: 
    <a href="#" onclick='resort("PAINT - MARKETING NAME")'>marketing name</a> : 
    <a href="#" onclick='resort("PIGMENT - CHEMICAL NAME")'>chemical name</a> : 
    <a href="#" onclick='resort("PIGMENT - C.I. NAME")'>pigment code</a> : 
    <a href="#" onclick='resort("MANUFACTURER")'>manufacturer</a> : 
    <a href="#" onclick='resort("HA")'>hue angle</a>
    </p>
    <select id="colorselect" multiple onchange='drawSelected()'>
    </select>
</div>

<hr>
