<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>Water color palette composer</title>

<style>
.frame {
  fill: none;
  stroke: #000;
}

.axis text {
  font: 10px sans-serif;
}

.axis line,
.axis circle {
  fill: none;
  stroke: #777;
  stroke-dasharray: 1,4;
}

.axis :last-of-type circle {
  stroke: #333;
  stroke-dasharray: none;
}

.line {
  fill: none;
  stroke: red;
  stroke-width: 1.5px;
}
</style>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script defer='true'>
var width = 300,
    height = 300,
    radius = Math.min(width, height) / 2 - 30;

var hpdata = new Array();

d3.tsv('hpraw.csv')
  .row(function(d) { hpdata.push(d); })
  .get();

var opts;
function setupSelector(err, d) {
    opts = d3.select('#colorselect')
	.selectAll('option')
	.data(hpdata)
        .enter()
	.append('option')
	.attr('label', function(r) {return r['PIGMENT - C.I. NAME'];})
        .text(function(r) {return r['PAINT - MARKETING NAME'] +": "+ r['MANUFACTURER'] +" "+ r['CODE']; });
}

var r = d3.scale.linear()
  .domain([0, 100])
  .range([0, radius]);

var svg, gr;
function setupSVG() {
  svg = d3.select('#colorwheel')
    .append('svg')
    .attr('width', width)
    .attr('height', height)
    .append('g')
    .attr('transform', 'translate(' + width/2 + ',' + height/2 + ')');

  gr = svg.append('g')
    .attr('class', 'r axis')
    .selectAll('g')
    .data(r.ticks(5).slice(1))
    .enter().append('g');

  gr.append('circle')
    .attr('r', r);

  d3.select('#colorwheel').append('p').text('Draw').onclick = drawSelected;
}

var pts;
function drawSelected() {
  pts = svg.append('g')
    .attr('class', 'colpts')
    .selectAll('g')
    .data(hpdata)
    .enter()
    .append('g');
  pts.append('circle')
    .attr('r', 2)
    .attr('cx', function (d) { return Math.cos(d.HA*2*Math.PI/360)*d.VR; })
    .attr('cy', function (d) { return Math.sin(d.HA*2*Math.PI/360)*d.VR; })
    .style('fill', function(d) { return d3.hsl(d.HA, 1.0, d.VR/100.0).toString(); });
  console.log('clicked');
}

function myOnload() {
  console.log('myOnload')
  setupSVG();
  setupSelector();
}
window.onload = myOnload;

</script>

</head>

<body>
<h1>Color wheel construction from HandPrint</h1>

<div id="colorwheel">
</div>
<div id="colorseldiv">
    <select id="colorselect" multiple>
    </select>
</div>
